---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>

    <div class="date">
      <span>{{ page.date | date: "%Y-%m-%d" }}</strong>
    </div>

  </header>

  <article class="post-content">
  {{ content }}
  </article>

  {% if page.comments %}
    {% include disqus.html %}
  {% endif %}

</div>
